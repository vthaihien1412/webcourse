<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Mix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <h1>Epic Mix</h1>
    <h4>12 GREAT SONGS</h4>
    <div class="list-box">
        <button class="btn btn-primary btn-lg">Show me!</button>
    </div>
    <p class="total"></p>
    <ul class="mix hide"></ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script>
    const showButton = document.querySelector('.btn.btn-primary.btn-lg');
    const list = document.querySelector('.mix.hide');

    const epicMix = [
        "Time to Pretend",
        "O-o-oh Child",
        "Wish You Were Here",
        "Heroes",
        "I Put a Spell on You",
        "Call Me",
        "Paper Planes",
        "Jolene",
        "You Don't Own Me",
        "Fast Car",
        "Run the World (Girls)",
        "Superstition"
    ];

    showButton.addEventListener('click', function () {
        for (let i = 0; i < epicMix.length; i++) {
            let listItem = document.createElement('li');
            listItem.textContent = `# ${i + 1}. ` + epicMix[i];
            list.appendChild(listItem);
        }
        document.querySelector('.mix.hide').style.visibility = "visible";
        showButton.style.visibility = "hidden";
    })
</script>
</body>
</html>
