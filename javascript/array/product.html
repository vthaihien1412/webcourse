<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div class="output">
    <ul>
<li></li>
    </ul>
    <p>

    </p>
</div>

<script>
    const list = document.querySelector('.output ul');
    const totalBox = document.querySelector('.output p');
    let total = 0;
    list.innerHTML = '';
    totalBox.textContent = '';

    const products = ['Underpants:6.99', 'Socks:5.99',
        'T-shirt:14.99', 'Trousers:31.99', 'Shoes:23.99'];

    for (product of products) {
        const productSplit = product.split(':');
        const productName = productSplit[0];
        const productPrice = Number(productSplit[1]);
        total += productPrice;
        let itemText = `${productName} - $${productPrice}`;
        const listItem = document.createElement('li');
        listItem.textContent = itemText;
        list.appendChild(listItem);
    }

    totalBox.textContent = 'Total: $' + total.toFixed(2);

</script>
</body>
</html>
