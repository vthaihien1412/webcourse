<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<figure>
    <img src="linkedin-cover.jpeg" alt="LinkedIn Image"/>
    <figcaption>LinkedIn Cover Caption</figcaption>
</figure>

<video controls width="250">
    <source src="https://www.youtube.com/watch?v=ScMzIvxBSi4">
</video>

<iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA">
</iframe>

<svg version="1.1"
     baseProfile="full"
     width="300"
     height="200"
     xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black"/>
    <circle cx="150" cy="100" r="90" fill="blue"/>
</svg>


</body>
</html>
